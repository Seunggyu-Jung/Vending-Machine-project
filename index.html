<!DOCTYPE html> 
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./vending.css">
</head>
<body>
    <header class="logo"><img src="./logo.svg" alt=""></header>
    <main class="main">
        <div class="container">
            <section class="grid-a">
                <article class="grid-menu1">
                    <img class="cola-img" src="./original_Cola.svg" alt="오리지널 콜라">       
                    <p class="name">original cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu2">       
                    <img class="cola-img" src="./original_Cola.svg" alt="오리지널 콜라">       
                    <p class="name">original cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu3">       
                    <img class="cola-img" src="./original_Cola.svg" alt="오리지널 콜라">       
                    <p class="name">original cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu4">       
                    <img class="cola-img" src="./original_Cola.svg" alt="오리지널 콜라">       
                    <p class="name">original cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu5">       
                    <img class="cola-img" src="./original_Cola.svg" alt="오리지널 콜라">       
                    <p class="name">original cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu6">       
                    <img class="cola-img" src="./original_Cola.svg" alt="오리지널 콜라">       
                    <p class="name">original cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu7">
                
                        <p class="left-over">잔액:</p> <p class="won">1000원</p>
                       
                </article>

                <article class="grid-menu8">       
                    거스름돈 반환
                </article>

                <article class="grid-menu9">       
                    입금액 입력
                </article>        

                <article class="grid-menu10">       
                    입금
                </article>

                <article class="grid-menu11">     
                
                    <article class="get-cola1">
                        <img src="./small-coke.svg" alt="">Original_Cola  <button class="button" type="submit">1</button>
                    </article>

                    <article class="get-cola2">
                        <img src="./small-coke.svg" alt="">Original_Cola  <button class="button" type="submit">2</button>
                    </article>
                </article>

                <article class="grid-menu12">       
                    획득
                </article>
            </section>
    
            <section class="grid-b">
                <div class="have">
                    <p>소지금:</p> <p>25,000 원</p>
                </div>
                
            </section>
    
            <section class="grid-c">
                <h2 class="goal">획득한 음료</h2>
                <div class="get">
                    <article class="get-cola1">
                        <img src="./small-coke.svg" alt="">Original_Cola  <button class="button" type="submit">1</button>
                    </article>

                    <article class="get-cola2">
                        <img src="./small-coke.svg" alt="">Original_Cola  <button class="button" type="submit">2</button>
                    </article>

                    <article class="get-cola3">
                        <img src="./small-coke.svg" alt="">Original_Cola  <button class="button" type="submit">1</button>
                    </article>

                    <article class="get-cola4">
                        <img src="./small-coke.svg" alt="">Original_Cola  <button class="button" type="submit">5</button>
                    </article>
                </div>
                <h2 class="total">총금액 : 9,000원</h2>
            </section>
        </div>
        
    </main>
    
</body>
</html>
