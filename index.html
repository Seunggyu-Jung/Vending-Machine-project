<!DOCTYPE html> 
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./vending.css">
</head>
<body>
    <header class="logo"><img src="./logo.svg" alt=""></header>
    <main class="main">
        <div class="container">
            <section class="grid-a">
                <article class="grid-menu1">
                    <img class="cola-img" src="./original_Cola.svg" alt="오리지널 콜라">       
                    <p class="name">original cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu2">       
                    
                    <div class="sold-out"> 
                        <h2 class="sold-text">품절</h2>    
                    </div>
                    <img class="cola-img" src="./original_Cola.svg" alt="violet_cola">       
                    <p class="name">violet_cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu3">       
                    <img class="cola-img" src="./yellow_cola.svg" alt="Yellow_Cola">       
                    <p class="name">Yellow_Cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu4">       
                    <img class="cola-img" src="./Cool_Cola.svg" alt="Cool_Cola">       
                    <p class="name">Cool_Cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu5">       
                    <img class="cola-img" src="./Green_Cola.svg" alt="Green_Cola">       
                    <p class="name">Green_Cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu6">       
                    <img class="cola-img" src="./Orange_Cola.svg" alt="Orange_Cola">       
                    <p class="name">Orange_Cola</p>
                    <p class="price">1000원</p>
                </article>

                <article class="grid-menu7">
                        <p class="left-over">잔액:</p> <p class="won">1,000원</p>
                </article>

                <button class="grid-menu8" type="button">       
                    거스름돈 반환
                </button>

                <article class="grid-menu9">       
                    입금액 입력
                </article>        

                <button class="grid-menu10" type="button">       
                    입금
                </button>

                <article class="grid-menu11"> 
                    <div class="scroll">
                    </div>    
                
                    <article class="cola-list1">
                        <img src="./small-coke.svg" alt=""><p class="btn-text">Original_Cola</p>  <button class="btn-click" type="submit">1</button>
                    </article>

                    <article class="cola-list2">
                        <img src="./small_green.svg" alt=""><p class="btn-text">Green_Cola</p>  <button class="btn-click" type="submit">2</button>
                    </article>
                </article>

                <button class="grid-menu12" type="button">       
                    획득
                </button>
            </section>
    
            <section class="grid-b">
                <div class="have">
                    <p>소지금:</p> <p>25,000 원</p>
                </div>
                
            </section>
    
            <section class="grid-c">
                <h2 class="goal">획득한 음료</h2>
                <div class="get">
                    <div class="scroll">
                    </div> 
                    <article class="get-cola1">
                        <img src="./small-coke.svg" alt=""> <p class="btn-text">Original_Cola</p>    <button class="btn-click" type="button">1</button>
                    </article>

                    <article class="get-cola2">
                        <img src="./small_green.svg" alt=""><p class="btn-text">Green_Cola</p>  <button class="btn-click" type="button">2</button>
                    </article>

                    <article class="get-cola3">
                        <img src="./small_orange.svg" alt=""><p class="btn-text">Orange_Cola</p>  <button class="btn-click" type="button">1</button>
                    </article>

                    <article class="get-cola4">
                        <img src="./small_violet.svg" alt=""><p class="btn-text">Violet_Cola</p>  <button class="btn-click" type="button">5</button>
                    </article>
                </div>
                <h2 class="total">총금액 : 9,000원</h2>
            </section>
        </div>
        
    </main>
    
</body>
</html>
